language: android
env:
  global:
# Using the new Container-Based Infrastructure
    - sudo: false
# Turning off caching to avoid caching Issues
    - cache: false
# Initiating clean Gradle output
    - TERM=dumb
# Amount of memory granted to Gradle JVM
    - GRADLE_OPTS="-Xmx512m -XX:MaxPermSize=512m"

android:
  components:
    - platform-tools
    - tools
    # The BuildTools version used by your project
    - build-tools-23.0.3

    # The SDK version used to compile your project
    - android-23

    # Additional components


    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
before_install:
# Making sure gradlew has executable permissions
    - chmod +x gradlew
    - android update sdk --filter extra-android-support --no-ui --force > /dev/null
    - android update sdk --filter extra-android-m2repository --no-ui --force > /dev/null
